<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	
</head>
<body>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<div class="center">
			<div class="border">
				<h1>Calculator Applet</h1>
			</div>
			<br><br>
			<div class="border">
				<div class="container">
					<input type="text" id="display" readonly >
				</div>
			</div>
			<div class="border">
				<div class="container">
					<input type="button" onclick="document.getElementById('display').value = '';" value="C">
					<input type="button" onclick="" value="&nbsp;">
					<input type="button" onclick="backspace();" value="&larr;">
					<input type="button" onclick="document.getElementById('display').value += '/';" value="/">
					<br>
					<input type="button" onclick="document.getElementById('display').value += '7';" value="7">
					<input type="button" onclick="document.getElementById('display').value += '8';" value="8">
					<input type="button" onclick="document.getElementById('display').value += '9';" value="9">
					<input type="button" onclick="document.getElementById('display').value += '*';" value="*">
					<br>
					<input type="button" onclick="document.getElementById('display').value += '4';" value="4">
					<input type="button" onclick="document.getElementById('display').value += '5';" value="5">
					<input type="button" onclick="document.getElementById('display').value += '6';" value="6">
					<input type="button" onclick="document.getElementById('display').value += '+';" value="+">
					<br>
					<input type="button" onclick="document.getElementById('display').value += '1';" value="1">
					<input type="button" onclick="document.getElementById('display').value += '2';" value="2">
					<input type="button" onclick="document.getElementById('display').value += '3';" value="3">
					<input type="button" onclick="document.getElementById('display').value += '-';" value="-">
					<br>
					<input type="button" style="width: 44%; margin-left: -1%; margin-right: +1%;" onclick="document.getElementById('display').value += '0';" value="0" >
					<input type="button" onclick="document.getElementById('display').value += '.';" value=".">
					<input type="button" onclick="total();" value="=">
				</div>
			</div>
	</div>
</body>
</html>
